<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Django Project{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    {% block extra_head %}
    <!-- Additional CSS or JS can be inserted by child templates -->
    {% endblock %}
  </head>
  <body class="bg-near-white">
    <header class="pa3 bg-light-blue">
      <h1 class="f2">Welcome to My Site</h1>
    </header>

    <main class="pa3">
      {% block content %}
      <!-- Default content, if not overridden -->
      {% endblock %}
    </main>

    <footer class="pa3 bg-light-gray mt4">
      <p>&copy; 2024 My Django Project</p>
    </footer>

    {% block extra_js %}
    <!-- Additional JS can be inserted by child templates -->
    {% endblock %}
  </body>
</html>
